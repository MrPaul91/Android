<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Game Administrator View
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header (click)="goToProjeclist()">
      <ion-card-title>
        <ion-icon name='albums' margin-right></ion-icon>Define/update project
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      information
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="goToPuzzlelist()">
      <ion-card-title>
        <ion-icon name='apps' margin-right></ion-icon>Define/update puzzle
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      information
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="goToQuestlist()">
      <ion-card-title>
        <ion-icon name='help' margin-right></ion-icon>Define/update question
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      information
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header (click)="goToParameterlist()">
        <ion-card-title>
          <ion-icon name='create' margin-right></ion-icon>Update parameter
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="outer-content">
        information
      </ion-card-content>
    </ion-card>
  

</ion-content>
