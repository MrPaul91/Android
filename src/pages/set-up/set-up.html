<ion-header>
  <ion-navbar>
      <button ion-button menuToggle> 
        <ion-icon name="menu"></ion-icon> 
      </button>
  <ion-title>
    Game Administrator View
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>

<h1 class="titulo"> prueba</h1>

<div class="card" >
  <div class="item item-divider">
    Define / Edit
  </div>
  <div class="item item-text-wrap">
    <ion-grid>
      <ion-row>
        <button ion-button icon-left color="primary" (click)=goToPuzzlelist()>
          <ion-icon name="apps"></ion-icon>
          Puzzle
        </button>
      </ion-row>
      <ion-row>
        <button ion-button icon-left color="primary" (click)=goToQuestlist()>
          <ion-icon name="help"></ion-icon>
          Question 
        </button>
      </ion-row>
    </ion-grid>
  </div>
</div>

<div class="card" >
  <div class="item item-divider">
    Create / Edit
  </div>
  <div class="item item-text-wrap">
    <ion-grid>
      <ion-row>
        <button ion-button icon-left color="primary" (click)=goToProjeclist()>
          <ion-icon name="albums"></ion-icon>
          Project
        </button>
      </ion-row>
    </ion-grid>
  </div>
</div>

<div class="card" >
  <div class="item item-divider">
    View
  </div>
  <div class="item item-text-wrap">
    <ion-grid>
      <ion-row>
        <button ion-button icon-left color="primary">
          <ion-icon name="create"></ion-icon>
          Report
        </button>
      </ion-row>
    </ion-grid>
  </div>
</div>

</ion-content>
