

<ion-header>
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        New Project
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
  
    <ion-list>
      <ion-item>
        <ion-label stacked>
          <h1>Project name</h1>
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <button ion-button icon-left color="primary">
          <ion-icon name="construct"></ion-icon>
          Config
        </button>
      </ion-row>
      <ion-row> 
        <button ion-button icon-left color="primary" (click)="goToBiddingeditor()" >
          <ion-icon name="done-all"></ion-icon>
          Create Bidding project
        </button>
        <button ion-button icon-left color="primary" (click)="goToInstanteditor()" >
          <ion-icon name="done-all"></ion-icon>
          Create Instant project
        </button>
      </ion-row>
    </ion-grid>
  
  </ion-content>
