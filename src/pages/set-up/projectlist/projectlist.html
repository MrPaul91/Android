<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Projec List
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <h1> Bidding Project List</h1>
              <ion-icon></ion-icon>
              Project 1
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 2
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 3
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 4
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
          </ion-list>
      
          <ion-list>
            <ion-item>
              <h1> Instant Project List</h1>
              <ion-icon></ion-icon>
              Project 1
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 2
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 3
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon></ion-icon>
              Project 4
              <ion-icon name="repeat" item-end></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-content>
      <ion-fab right edge (click)=goToNewproject()>
        <button ion-fab mini>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </ion-content>
  
</ion-content>
